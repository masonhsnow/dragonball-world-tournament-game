<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dragonball World Tournament</title>
</head>
<body>
    
    <!-- first heading section  -->
   <div id="first-heading">
    <h1>Dragonball World Tournament</h1>
    </div> 

    <!-- second heading section -->
    <div id="second-heading">
        <h1>Who Wins?</h1>
        </div> 

    <!-- first fighter section -->
    <div class="fighter-1">
        <h2>Fighter 1</h2>
        <img class="fighter-images fighter-1-image" src="dragonballs.png">
    </div>

    <div class="vs">
        <h2>VS</h2>
    </div>

    <!-- Modal Window-->
    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-header"></h1>
        <br>
        <p>
          try again!üîÅ
        </p>
      </div>
      <div class="overlay hidden"></div>

    <!-- second fighter section -->
    <div class="fighter-2">
        <h2>Fighter 2</h2>
        <img class="fighter-images fighter-2-image" src="dragonballs.png">
    </div>

    <!-- buttons section -->
    <div class="buttons-section">
        <button class="btn btn-generate">Generate Fighters</button>
        <br>
        <button class="btn btn-fight">Fight!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
